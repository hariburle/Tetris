
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.1.2"
  }
}
</script>
  <script type="module" crossorigin src="/Tetris/assets/index-DYxNC7yy.js"></script>
  <link rel="stylesheet" crossorigin href="/Tetris/assets/index-DBRm7wYX.css">
</head>
<body>
    <!-- Main Menu -->
    <div id="main-menu">
        <h1>TETRIS</h1>
        <div id="menu-button-group">
            <button id="menu-marathon-button">Classic</button>
            <button id="menu-sprint-button">Sprint (40L)</button>
            <button id="menu-ultra-button">Ultra (3 Min)</button>
            <button id="menu-high-scores-button">High Scores</button>
            <button id="menu-settings-button">Settings</button>
        </div>
    </div>

    <!-- Game Container (hidden by default) -->
    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
        <div id="side-panel">
            <h1>TETRIS</h1>
            <div id="stats-grid">
                 <div>
                    <h2>NEXT</h2>
                    <canvas id="next-canvas"></canvas>
                </div>
                <div>
                    <h2>SCORE</h2>
                    <p id="score">0</p>
                </div>
                <div>
                    <h2>LINES</h2>
                    <p id="lines">0</p>
                </div>
                <div>
                    <h2>LEVEL</h2>
                    <p id="level">0</p>
                </div>
                <div>
                    <h2>Hi Score</h2>
                    <p id="high-score">0</p>
                </div>
                <div>
                    <h2>HOLD</h2>
                    <canvas id="hold-canvas"></canvas>
                </div>
            </div>
             <div id="mode-display" class="hidden">
                <h2 id="mode-label">TIME</h2>
                <p id="mode-value">0</p>
            </div>
            <div id="button-group">
                <button id="pause-button">Pause</button>
                <button id="quit-button" class="hidden">Quit</button>
                <button id="help-button">Help</button>
            </div>
        </div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>How to Play</h2>
            <div class="controls-list">
                <p><strong>Arrow Left:</strong> Move Left</p>
                <p><strong>Arrow Right:</strong> Move Right</p>
                <p><strong>Arrow Down:</strong> Soft Drop</p>
                <p><strong>Arrow Up:</strong> Rotate</p>
                <p><strong>Spacebar:</strong> Hard Drop</p>
                <p><strong>C:</strong> Hold Piece</p>
                <p><strong>P / Esc:</strong> Pause Game</p>
                <p><strong>Q:</strong> Quit Game</p>
                <p><strong>H:</strong> Show Help</p>
            </div>
        </div>
    </div>

    <!-- High Scores Modal -->
    <div id="high-scores-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>High Scores</h2>
            <table id="high-scores-table">
                <!-- Scores will be populated by JS -->
            </table>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="volume-slider">Volume</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
            <div class="setting-item">
                <label for="ghost-toggle">Show Ghost Piece</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="ghost-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

</body>
</html>
